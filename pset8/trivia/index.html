<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // Lógica para múltipla escolha e resposta livre
        document.addEventListener("DOMContentLoaded", () => {
            // Parte 1: Múltipla Escolha
            const options = document.querySelectorAll(".option");
            const feedbackMultiple = document.getElementById("feedback-multiple");

            options.forEach(option => {
                option.addEventListener("click", () => {
                    options.forEach(opt => opt.classList.remove("correct", "incorrect"));
                    feedbackMultiple.textContent = "";

                    if (option.dataset.correct === "true") {
                        option.classList.add("correct");
                        feedbackMultiple.textContent = "Correto!";
                    } else {
                        option.classList.add("incorrect");
                        feedbackMultiple.textContent = "Incorreto!";
                    }
                });
            });

            // Parte 2: Resposta Livre
            const freeResponse = document.getElementById("free-response");
            const submitResponse = document.getElementById("submit-response");
            const feedbackFree = document.getElementById("feedback-free");

            submitResponse.addEventListener("click", () => {
                freeResponse.classList.remove("correct", "incorrect");
                feedbackFree.textContent = "";

                if (freeResponse.value.trim() === "6") {
                    freeResponse.classList.add("correct");
                    feedbackFree.textContent = "Correto!";
                } else {
                    freeResponse.classList.add("incorrect");
                    feedbackFree.textContent = "Incorreto!";
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>Qual é a capital da França?</h3>
            <button class="option" data-correct="false">Londres</button>
            <button class="option" data-correct="false">Berlim</button>
            <button class="option" data-correct="true">Paris</button>
            <p id="feedback-multiple"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>Quantos lados tem um hexágono?</h3>
            <input type="text" id="free-response" placeholder="Digite sua resposta">
            <button id="submit-response">Enviar</button>
            <p id="feedback-free"></p>
        </div>
    </div>
</body>
</html>
